<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Best Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #2078B9;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-header">
                <h4 classclass="card-text">Best Jokes to make your day...!!!</h4>
            </div>
            <div class="card-body">
                <h6 class="card-text p-5" id="jokes">Awsome Joke is Loading...</h6>
                <button id="jokeBtn" class="btn btn-primary">Next Joke</button>
            </div>
        </div>

    </div>
</body>

<script>
    //Promises and fetch()
    const jokes = document.querySelector("#jokes");
    const jokeBtn = document.querySelector("#jokeBtn");

    const getJokes = () => {

        const setHeader = {
            headers: {
                Accept: "application/json"
            }
        }


        fetch("https://icanhazdadjoke.com/", setHeader)
            .then((res) =>
                res.json()
            )
            .then((data) => {
                jokes.innerText = data.joke;
            }).catch((error) => {
                console.log(error);
            })

    }

    jokeBtn.addEventListener("click", getJokes);
    getJokes();
</script>


</html>
